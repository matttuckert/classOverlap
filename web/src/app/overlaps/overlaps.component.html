
<button mat-raised-button [style.backgroundColor]="'#DCDCDC'" (click)="openDialog()"><strong>Select New Plans</strong></button>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Course Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnHeaders[0]}} </th>
      <td mat-cell *matCellDef="let row"> {{row.course}} </td>
    </ng-container>

    <!-- Selection 1 requirement column -->
    <ng-container matColumnDef="selection1req">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnHeaders[1]}} </th>
      <td mat-cell *matCellDef="let row"> {{row.selection1req}} </td>
    </ng-container>

    <!-- Selection 2 requirement column -->
    <ng-container matColumnDef="selection2req">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnHeaders[2]}} </th>
      <td mat-cell *matCellDef="let row"> {{row.selection2req}} </td>
    </ng-container>

    <!-- Selection 3 requirement column -->
    <ng-container matColumnDef="selection2req" *ngIf="selection3Visible"> 
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnHeaders[3]}} </th>
      <td mat-cell *matCellDef="let row"> {{row.selection2req}} </td>
    </ng-container>

    <!-- Selection 4 requirement column -->
    <ng-container matColumnDef="selection2req" *ngIf="selection4Visible">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnHeaders[4]}} </th>
      <td mat-cell *matCellDef="let row"> {{row.selection2req}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
