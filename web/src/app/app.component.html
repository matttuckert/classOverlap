<!-- contains navigation bar, and either home template or about template depending on route -->

<mat-toolbar [style.backgroundColor]="'#CC0000'">
  <mat-toolbar-row>
    <a [style.color]="'white'" routerLink="home">
      <button mat-button><strong>Home</strong></button>
    </a>
    <a [style.color]="'white'" routerLink="about">
      <button mat-button><strong>About</strong></button>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
